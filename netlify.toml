[build]
  command = "npm run build"
  publish = "dist"

# MIME type configuration for Netlify
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.ts"
  [headers.values]
    Content-Type = "text/javascript"

# Enable CORS for development
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
